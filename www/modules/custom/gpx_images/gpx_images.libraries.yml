gpx_images.gpx_images:
  version: 1.x
  js:
    js/gpx-images.js: {}
  css:
    theme:
      css/gpx-images.css: {}
  dependencies:
    - core/jquery
    - core/drupalSettings
    - core/jquery.once
    - core/drupal

photoswipe:
  remote: https://github.com/dimsemenov/PhotoSwipe/archive/v4.1.0.zip
  license:
    name: MIT
    gpl-compatible: false
  css:
    component:
      /libraries/photoswipe/dist/photoswipe.css: {}
      /libraries/photoswipe/dist/default-skin/default-skin.css: {}
  js:
    /libraries/photoswipe/dist/photoswipe.min.js: { minified: true }
    /libraries/photoswipe/dist/photoswipe-ui-default.min.js: { minified: true }

photoswipe.init:
  js:
    js/photoswipe.jquery.js: {}
  dependencies:
    - core/jquery
    - core/drupal
